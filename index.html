<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/app.css">
</head>

<body>
    <section id="todos">
        <header id="header">
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="有什么需要完成的？" />
        </header>
        <section class="main">
            <ul class="todo-list">
                <li>
                    <input class="toggle" type="checkbox">
                    <label>wrqw</label>
                    <button class="destroy"></button>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count">共条记录</span>
            <ul id="filters">
                <li>
                    <a href="javascript:void(0);" class="selected">全部</a>
                </li>
                <li>
                    <a href="javascript:void(0);">已完成</a>
                </li>
                <li>
                    <a href="javascript:void(0);">未完成</a>
                </li>
            </ul>
        </footer>

    </section>
    <script src="assets/javascripts/vue.min.js"></script>
    <script src="assets/javascripts/app.js"></script>
</body>

</html>
